<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Pieter de Vries">

        <title>Login Â· People Search</title>

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.css">

        <!-- Main style sheets for the page. -->
        <link rel="stylesheet" href="css/login-screen.css">
        <link rel="stylesheet" href="css/floating-labels.css">
    </head>
    <body>
        <form class="form-signin" action="pages/dashboard.html">
            <div class="text-center mb-4">
                <img class="mb-4" src="img/logo.png" height="128" width="128"/>
                <h1 class="h3 mb-3 font-weight-normal">People Search</h1>
                <p>Search your favorite people and find them by their name. You can also add new people and sort the list.</p>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
        </form>
    </body>

    <!-- Main javascript files for the page. -->
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</html>
